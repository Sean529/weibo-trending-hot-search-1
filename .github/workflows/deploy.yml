name: Deploy to Deno Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Verify the project
        run: deno fmt --check --ignore=.claude/ && deno lint --unstable

      - name: Build step
        run: deno cache deploy.ts # This ensures all deps are fetched

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "at-weibo-trend-72" # Replace with your project name
          entrypoint: "deploy.ts" # The entrypoint to deploy